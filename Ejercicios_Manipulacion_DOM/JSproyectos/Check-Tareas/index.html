<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List de Tareas</title>
    <link rel="stylesheet" href="publico/css/style.css">
</head>
<body>
    
    <section class="tasks">
        <h1>Tareas</h1>
        <div class="grid">
            <div class="content-form">
                <h2>Nueva Tarea</h2>
                <form id="frmTask" autocomplete="off">
                    <label for="task">Nueva Tarea</label>
                    <input type="text" id="task" placeholder="Nueva Tarea">
                    <button type="submit">Agregar Tarea</button>
                </form>
            </div>

            <div class="content-list">
                <h2>Lista de Tareas</h2>
                <ul id="contentList">
                    
                </ul>
            </div>
        </div>
    </section>

    <div class="modal" id="showModal">
        <div class="modal-content">
            <h3>Atención</h3>
            <p>¿Está seguro de eliminar la tarea?</p>
            <div>
                <button type="button" id="btnSi">Si</button>
                <button type="button" id="btnNo">No</button>
            </div>
        </div>
    </div>

    <script src="publico/js/main.js"></script>
</body>
</html>
