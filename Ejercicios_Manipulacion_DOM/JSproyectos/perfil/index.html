<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="publico/css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-photo" id="userPhoto"></div>
        </div>
        <h2 id="userName"></h2>
        <p id="userDescription"></p>
        <div class="contact-info">
            <p><strong>Email: </strong><span id="userEmail"></span></p>
            <p><strong>Teléfono: </strong><span id="userTelefono"></span></p>
            <p><strong>Ubicación: </strong><span id="userUbicacion"></span></p>
        </div>

        <div class="social-links">
            <a href="" id="githubLink" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="" id="linkedinLink" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="" id="youtubeLink" target="_blank">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
    </div>
    <script src="publico/js/main.js"></script>
</body>
</html>
