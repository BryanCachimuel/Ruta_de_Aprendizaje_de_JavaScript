<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow de Imagenes</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="main.js"></script>
</head>
<body>
   <div id="contenedor">
    <div class="foto fade">
        <div class="numero">1/3</div>
        <img src="img/fondo1.jpg" width="100%">
        <div class="texto">paisaje</div>
    </div>

    <div class="foto fade">
        <div class="numero">2/3</div>
        <img src="img/fondo2.jpg" width="100%">
        <div class="texto">paisaje</div>
    </div>

    <div class="foto fade">
        <div class="numero">3/3</div>
        <img src="img/fondo3.jpg" width="100%">
        <div class="texto">paisaje</div>
    </div>

    <a class="antes" onclick="mueve(-1)">&#10094;</a>
    <a class="despues" onclick="mueve(1)">&#10095;</a>
   </div> 

   <div id="bolitas">
    <span class="bolita" onclick="foto(1)"></span>
    <span class="bolita" onclick="foto(2)"></span>
    <span class="bolita" onclick="foto(3)"></span>
   </div>

</body>
</html>
